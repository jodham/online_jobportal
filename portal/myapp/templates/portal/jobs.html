{% extends 'portal/base.html'%}
{%load static%}
{% block content %}
<div class="container">
    <div class="row">
        {% for task in jobs%}
        <div class="col-lg-4 mt-3 p-3">
            <div class="card">
                <div class="card-title">{{task.job_post_title}}</div>
                <div class="card-body">{{task.job_description}}</div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock content %}
