{% extends 'myapp/base.html'%}
{%load static%}
{% block content %}

<div class="row">
{% for job in jobs %}
    <div class="col-4 mt-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
              {{job.job_post_title}}
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{job.job_type_id}}</li>
            <li class="list-group-item">{{job.job_description}}</li>
            <li class="list-group-item">{{job.job_posted_by}}</li>
          </ul>
        </div>
    </div>
{% endfor %}
</div>


{% endblock content %}
