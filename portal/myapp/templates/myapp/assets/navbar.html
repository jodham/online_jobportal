{%load static%}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
  <a class="navbar-brand" href="#">Navbar</a>
<button class="navbar-toggler" id="navbtn" type="button" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="True" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbarDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
         <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{%url 'jobs'%}">jobs</a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" href="{%url 'myskills'%}">Skills</a>
      </li>
    </ul>
      <div class="form-inline ml-auto my-2 my-lg-0 d-block">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
        <div class="dropdown-menu z-index-2" id="dropdownmenu">
            <ul class="ml-auto my-2 my-lg-0">
                {%if user.is_authenticated%}
                    <li> <a href="{%url 'profile'%}" class="">Profile</a></li>
                    <li><a href="{%url 'logout'%}" class="">Logout</a></li>
                {%else%}
                    <li><a href="{%url 'login'%}" class="">Login</a></li>
                    <li><a href="{%url 'register'%}" class="">Register</a></li>
                {%endif%}
            </ul>
        </div>
      </div>
  </div>
</nav>
<script type="text/javascript">
  var navbutton = document.getElementById('navbtn')
  var navbardrop = document.getElementById('navbarDropdown')

  navbutton.addEventListener('click', function(e){
    console.log('navbutton clicked')
    if(navbardrop.classList.contains('collapse')){
      navbardrop.classList.remove('collapse')
    }
      else{
        navbardrop.classList.add('collapse')
      }
  })

  var navbardropdownmenu = document.getElementById('navbarDropdownMenu')
  var menudropdown = document.getElementById('dropdownmenu')

  navbardropdownmenu.addEventListener('click', function(e){
    if(menudropdown.classList.contains('dropdown-menu')){
      menudropdown.classList.remove('dropdown-menu')
    }else{
      menudropdown.classList.add('dropdown-menu')
    }
  })
</script>
